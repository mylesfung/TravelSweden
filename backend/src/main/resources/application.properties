spring.application.name=travelsweden

# Datasource : Spring reads the below and generates a DataSource bean
# (a DB connection object)
spring.datasource.url=jdbc:postgresql://localhost:5432/travelsweden
spring.datasource.username=myles
spring.datasource.password=lastpass

# Create DB using Spring JPA (Hibernate JPA implementation providing ORM framework and tools)
#   JPA defines mappings between @Entity classes->tables, entity fields->columns
#   Hibernate generates SQL to query DB based on java code
#      format_sql makes pretty SQL logs :)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

