spring.application.name=travelsweden

# Datasource : Spring reads the below and generates a DataSource bean
# (a DB connection object)
spring.datasource.url=jdbc:postgresql://localhost:5432/travelsweden
spring.datasource.name=myles_user
spring.datasource.password=lastpass

# JPA / Hibernate (Java ORM)
# Spring Boot creates DB using:
#   JPA @Entity classes->tables, JPA entity fields->columns
# Hibernate generates SQL to query Postgres based on java code
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
